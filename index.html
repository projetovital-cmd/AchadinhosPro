
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achadinhos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-user-select: none; 
        -moz-user-select: none; 
        -ms-user-select: none; 
        user-select: none; 
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Previne que o iframe mostre bordas ou barras indesejadas */
      html, body { margin: 0; padding: 0; overflow-x: hidden; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script>
      // PROTEÇÃO CONTRA INSPEÇÃO (BLINDAGEM)
      
      // 1. Bloquear Clique Direito
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);

      // 2. Bloquear Atalhos de Teclado (F12, Ctrl+U, Ctrl+Shift+I, etc)
      document.onkeydown = function(e) {
        if (e.keyCode == 123) { // F12
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { // Ctrl+Shift+C
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
          return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
          return false;
        }
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) { // Ctrl+S (Salvar)
          return false;
        }
      };

      // 3. Loop de Debugger (Pausa o site se o console abrir)
      setInterval(function() {
        // debugger; 
      }, 1000);

      // 4. Detecção simples de console aberto
      const devtools = {
        isOpen: false,
        orientation: undefined
      };
      const threshold = 160;
      setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (!(widthThreshold && heightThreshold) && ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
          if (!devtools.isOpen) {
          }
          devtools.isOpen = true;
        } else {
          devtools.isOpen = false;
        }
      }, 500);
    </script>
  </body>
</html>
